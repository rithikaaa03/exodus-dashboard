<html>
    <head>
        <title>Dashboard My Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dashboard.css">
    </head>
    <body>
    <!-- 
      <label class='register'>REGISTER</label>
      <label class='register'>TIMELINE</label>
      <label class='register'>RULES</label> -->
      <label class='dashboard-heading'>User Dashboard</label>
      <form class='dashboard-details'>
        <label class='dashboard-label'>Name</label>
        <input class='dashboard-input' spellCheck='false' type='text' /> 
        <div class='dashboard-line'></div>
        <label class='dashboard-label'>Phone Number</label>
        <input class='dashboard-input' type='text' />
        <div class='dashboard-line'></div>
        <label class='dashboard-label'>Email</label>
        <input class='dashboard-input' type='email' />
        <div class='dashboard-line'></div>
        <label class='dashboard-label'>Password</label>
        <input class='dashboard-input' type='password' />
        <div class='dashboard-line'></div>
        <div class='button'>
          <button class="edit-button"><span class='button-text'>Edit</span></button>
        </div>
        <div class='button'>
          <button class="save-button"><span class='button-text'>Save</span></button>
        </div>
      </form>
    </body>
</html>
